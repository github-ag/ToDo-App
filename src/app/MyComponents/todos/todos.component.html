<div class="container text-center">
    <h1 id="firstHeading" class="headingClass">Todo List</h1>

    <div class="accordion" id="accordionExample" *ngFor = "let todo of todos">
        <div class="accordion-item">
          <h2 class="accordion-header" id="heading">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="todo.title" aria-expanded="true" aria-controls="collapseOne">
              {{todo.title}}
              <button class="btn btn-danger" (click)="deleteTodo(todo)">Delete</button>
            </button>
          </h2>
          <!--This is accordion collapse part.-->
          <div id={{todo.title}} class="accordion-collapse collapse show" aria-labelledby="heading" data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <strong>{{todo.desc}}</strong> 
            </div>
          </div>
        </div>
    </div>
</div>
<!-- get the new Todo from the add todo model through event and updating our todo list. -->
<app-add-modal (sendTodoToList)="addTodoItem($event)"></app-add-modal>
