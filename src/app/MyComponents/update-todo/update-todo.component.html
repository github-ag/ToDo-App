<button type="button" class="btn" data-bs-toggle="modal" [attr.data-bs-target]="'#updateModal'+todoSno.sno" data-bs-whatever="@mdo" (click)="changeUpdateForm()" #updateButton><mat-icon>update</mat-icon></button>

<div class="modal fade" [id]="'updateModal'+todoSno.sno" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" >New message</h5>

        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Title</label>
            <input type="text" class="form-control" id="recipient-name" name="title" [(ngModel)]="updateTodo.title" >
      
          </div>
          <div class="mb-3">
            <label for="message-text" class="col-form-label">Description</label>
            <textarea class="form-control" id="message-text" name="description" [(ngModel)]="updateTodo.desc"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="updateTodoSno()">Update message</button>
      </div>
    </div>
  </div>
</div>
